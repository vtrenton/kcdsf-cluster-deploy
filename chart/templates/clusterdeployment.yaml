apiVersion: k0rdent.mirantis.com/v1beta1
kind: ClusterDeployment
metadata:
  name: my-gcp-cluster
  namespace: kcm-system
spec:
  template: gcp-standalone-cp-1-0-12
  credential: gcp-credential
  config:
    project: {{ .Values.project }}
    region: {{ .Values.region }}
    network:
      name: {{ .Values.networkName }}
    controlPlane:
      instanceType: {{ .Values.cpInstanceType }}
      image: {{ .Values.imageFamily }}
      publicIP: true
    controlPlaneNumber: {{ .Values.cpReplicas }}
    worker:
      instanceType: {{ .Values.workerInstanceType }}
      image: {{ .Values.imageFamily }}
      publicIP: true
    workersNumber: {{ .Values.workerReplicas }}
